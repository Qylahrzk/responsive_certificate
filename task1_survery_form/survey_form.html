<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">Thank you for taking the time to help us improve our platform!</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" name="name" placeholder="Enter your full name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="example@email.com" required>

    <!-- Age -->
    <label id="number-label" for="number">Age (optional):</label>
    <input id="number" type="number" name="age" min="10" max="99" placeholder="18">

    <!-- Select -->
    <label for="dropdown">Which option best describes your role?</label>
    <select id="dropdown" name="role" required>
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="fulltime">Full-Time Learner</option>
      <option value="other">Other</option>
    </select>

    <!-- Radio Buttons -->
    <p>Would you recommend FreeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="definitely"> Definitely</label><br>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label><br>
    <label><input type="radio" name="recommend" value="no"> Not sure</label>

    <!-- Checkboxes -->
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" name="improve" value="projects"> Projects</label><br>
    <label><input type="checkbox" name="improve" value="challenges"> Challenges</label><br>
    <label><input type="checkbox" name="improve" value="community"> Community</label>

    <!-- Textarea -->
    <p>Any comments or suggestions?</p>
    <textarea name="comments" placeholder="Your feedback here..."></textarea>

    <!-- Submit Button -->
    <br><button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
